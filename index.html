<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester de Expresiones Regulares</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="title">Tester de Expresiones Regulares</h1>
        <div class="form-group">
            <label class="form-label" for="expresion">Expresión Regular:</label>
            <input type="text" id="expresion" class="form-control input-gamer" placeholder="Introduce una expresión regular">
        </div>
        <div class="form-group">
            <label class="form-label" for="cadenaPrueba">Cadena de Prueba:</label>
            <input type="text" id="cadenaPrueba" class="form-control input-gamer" placeholder="Introduce la cadena a probar">
        </div>
        <div id="resultado"></div>
    </div>

    <script src="main.min.js"></script>
</body>
</html>
